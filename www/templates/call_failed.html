<ion-view view-title="再次通知">
    <ion-content>
        <div class="list">
            <div class="item">
                <p style="white-space:normal">
                    1、拨通后如对方正忙,您可以稍后再作尝试;(在订单记录中即可再次联系车主)
                </p>
                <p style="white-space:normal">
                    2、由于车小惠采用的虚拟通话技术,显示的来电号码为不确定的号码(如:010, 020等),也有可能被标记为诈骗电话,<b>请勿拒接</b>
                </p>
                <p style="white-space:normal">
                    3、如未接到来电,请查看您的通话设置,以保证来电不被过滤.
                </p>
            </div>
        </div>
        <div class="list" ng-if="car_owners.length > 1">
            <div class="item item-divider">
                尝试其他号码
            </div>
            <ion-radio ng-repeat="car_owner in car_owners" ng-model="car_owner_selected" value="car_owner">
                <span>车主电话{{$index + 1}}</span>
            </ion-radio>
        </div>
    </ion-content>
    <div class="bar bar-footer">
        <button class="button button-large button-assertive" style="width:20%" ui-sref="appeal({order_id: order_id})" ui-sref-otps="{reload: true, location: 'replace'}">
            申诉
        </button>
        <div class="title">再次联系到车主?</div>
        <button class="button button-large button-positive" style="width:20%" ui-sref="notify({order_id:order_id, car_owner_id:car_owner_selected.id, car_owner_source: car_owner_selected.source})" ui-sref-opts="{reload: true, location: 'replace'}">
            联系
        </button>
    </div>
</ion-view>
