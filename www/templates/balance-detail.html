<ion-view view-title="余额明细">
    <ion-content>
        <ion-list>
            <ion-item collection-repeat="flow_item in balance_flow">
                <div class="row">
                    <div class="col col-50">
                        <b>{{flow_item.title}}</b>
                    </div>
                    <div class="col col-50">
                        <span class="item-note">{{flow_item.date}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-50">
                        余额:{{flow_item.balance_snapshot}}
                    </div>
                    <div class="col col-50">
                        <span class="item-note">{{flow_item.income}}</span>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
