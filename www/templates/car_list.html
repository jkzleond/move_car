<ion-view view-title="我的车辆">
    <ion-content>
        <ion-refresher pulling-text="下拉刷新..." on-refresh="load_latest_cars()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="car in car_list">
                车牌号:{{car.hphm}}
                <ion-option-button class="button-calm" ng-click="modify_car(car)">
                    编辑
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="del_car($index, car)">
                    删除
                </ion-option-button>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="load_more_cars()" distance="1%" ng-if="!no_more_cars"></ion-infinite-scroll>
    </ion-content>
    <div class="bar bar-footer" ng-click="start_add_car()">
        <div class="title">
            <i class="icon ion-plus-circled"></i>
            添加车辆
        </div>
    </div>
</ion-view>
