<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- 挪车 Tab -->
  <ion-tab title="挪车" icon="ion-model-s" href="#/tab/move_car">
      <ion-nav-view name="tab-move_car"></ion-nav-view>
  </ion-tab>

  <!-- 挪车记录 Tab -->
  <ion-tab title="挪车记录" icon="ion-android-list" href="#/tab/orders">
      <ion-nav-view name="tab-record"></ion-nav-view>
  </ion-tab>
  
  <!-- 我的(帐号) Tab -->
  <ion-tab title="我的" icon="ion-person" href="#/tab/account">
      <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
